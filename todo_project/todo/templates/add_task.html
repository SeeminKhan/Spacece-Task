{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="task-title" class="form-label">Task Title</label>
            <input type="text" id="task-title" name="title" class="form-control" placeholder="Enter task title" required>
        </div>
        <div class="mb-3">
            <label for="task-description" class="form-label">Task Description</label>
            <textarea id="task-description" name="description" class="form-control" rows="4" placeholder="Enter task description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
    </form>
    <div class="text-center mt-3">
        <a href="/" class="btn btn-link">View Task List</a>
    </div>
{% endblock %}
