{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
    <h2>Task List</h2>
    <ul class="task-list">
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% empty %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
    <a href="/add/" class="btn-link">Add a New Task</a>
{% endblock %}
